<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hi HTML</title>
    <script>
        function  countToTen(){
            var i = 0;
            while(i < 10) {
                i++;
                document.getElementById("theCount").innerHTML += i + "<br>";
            }
        }
    </script>
</head>
<body onload="countToTen();">

<h1>Посчитаем до 10 вместе с JavaScript!</h1>
<p id="theCount"></p>
<button id="bigButton" onclick="alert('Hello world')">Click</button>
</body>
</html>
